<div class="page-header">
  <h2>Size Master</h2>

  <div class="actions">
    <mat-form-field appearance="outline" class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search..." (keyup)="applyFilter($any($event.target).value)">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openAdd()">
      <mat-icon>add</mat-icon>
      Add Size
    </button>
  </div>
</div>

<mat-drawer-container class="drawer-container" autosize>

  <mat-drawer-content>
    <div class="card">

      <table mat-table [dataSource]="ds" matSort class="mat-elevation-z1 full-width-table">

        <!-- FIXED -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Size Name</th>
          <td mat-cell *matCellDef="let r">{{ r.name }}</td>
        </ng-container>
        <ng-container matColumnDef="sqMtr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sq. Mtr.</th>
          <td mat-cell *matCellDef="let r">{{ r.sqMtr }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let r" class="row-actions">
            <button mat-icon-button matTooltip="Edit" (click)="openEdit(r)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" matTooltip="Delete" (click)="remove(r)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSize]="10"></mat-paginator>

      <div *ngIf="!loading() && ds.data.length === 0" class="empty-state">
        <mat-icon>inbox</mat-icon>
        <p>No sizes found</p>
      </div>
    </div>
  </mat-drawer-content>

  <mat-drawer #drawer position="end" mode="over" class="drawer">

    <div class="drawer-header">
      <h3>{{ isEdit() ? 'Edit Size' : 'Add Size' }}</h3>
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" class="drawer-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Size Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Size (Sq. Mtr.)</mat-label>
        <input matInput type="number" step="0.01" formControlName="sqMtr" required>
      </mat-form-field>
      
      <div class="drawer-actions">
        <button mat-stroked-button type="button" (click)="drawer.close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>

    </form>

  </mat-drawer>

</mat-drawer-container>
