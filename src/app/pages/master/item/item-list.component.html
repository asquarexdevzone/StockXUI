<div class="page-header">
  <h2>Item Master</h2>
  <div class="actions">
    <mat-form-field appearance="outline" class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search items..." (keyup)="applyFilter($any($event.target).value)">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openAdd()">
      <mat-icon>add</mat-icon>
      Add Item
    </button>
  </div>
</div>



<!-- ✅ Proper Material Drawer Layout -->
<mat-drawer-container class="drawer-container" autosize>

  <!-- ✅ MAIN CONTENT -->
  <mat-drawer-content>
    <div class="card">
      <table mat-table [dataSource]="ds" matSort class="mat-elevation-z1 full-width-table">

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let r">
            <img *ngIf="r.imageUrl" [src]="r.imageUrl" class="item-thumb" />
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
          <td mat-cell *matCellDef="let r">{{ r.name }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let r">
            <span class="pill" [class.inactive]="!r.isActive">
              {{ r.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let r" class="row-actions">
            <button mat-icon-button (click)="openEdit(r)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(r)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="10"></mat-paginator>

      <!-- Empty state -->
      <div *ngIf="!loading() && ds.data.length === 0" class="empty-state">
        <mat-icon>inbox</mat-icon>
        <p>No items found</p>
      </div>
    </div>
  </mat-drawer-content>

  <!-- ✅ DRAWER FORM -->
  <mat-drawer #drawer position="end" mode="over" class="drawer">
    <div class="drawer-header">
      <h3>{{ isEdit() ? 'Edit Item' : 'Add Item' }}</h3>
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" class="drawer-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <div class="full-width">
        <label class="upload-label">Upload Image</label>
        <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" class="file-input">
      </div>


      <!-- Image Preview -->
      <div *ngIf="previewUrl" class="image-preview">
        <img [src]="previewUrl" />
      </div>

      <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>

      <div class="drawer-actions">
        <button mat-stroked-button type="button" (click)="drawer.close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </form>

  </mat-drawer>
</mat-drawer-container>
