<div class="page-header">
  <h2>After Order Stock</h2>

  <div class="actions">
    <mat-form-field appearance="outline" class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search...">
    </mat-form-field>
  </div>
</div>

<div class="card">
  <table mat-table [dataSource]="ds" matSort class="mat-elevation-z1 full-width-table">

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let r">{{ r.itemName }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let r">{{ r.sizeName }}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let r">{{ r.gradeName }}</td>
    </ng-container>

    <ng-container matColumnDef="boxQty">
      <th mat-header-cell *matHeaderCellDef>Box Qty</th>
      <td mat-cell *matCellDef="let r">{{ r.boxQty }}</td>
    </ng-container>

    <ng-container matColumnDef="sqft">
      <th mat-header-cell *matHeaderCellDef>Total SqFt</th>
      <td mat-cell *matCellDef="let r">{{ r.sqft }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
