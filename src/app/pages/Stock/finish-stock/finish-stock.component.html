<div class="page-header">
  <h2>Finish Stock</h2>

  <div class="actions">
    <mat-form-field appearance="outline" class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search..." (keyup)="applyFilter($any($event.target).value)">
    </mat-form-field>
  </div>
</div>

<div class="card">
  <table mat-table [dataSource]="ds" matSort class="mat-elevation-z1 full-width-table">

    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let r">{{ r.itemName }}</td>
    </ng-container>

    <ng-container matColumnDef="sizeName">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let r">{{ r.sizeName }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="gradeName">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let r">{{ r.gradeName }}</td>
    </ng-container> -->

    <ng-container matColumnDef="openingBox">
      <th mat-header-cell *matHeaderCellDef>Opening Box</th>
      <td mat-cell *matCellDef="let r">{{ r.openingBox }}</td>
    </ng-container>
    
    <ng-container matColumnDef="sampleQty">
      <th mat-header-cell *matHeaderCellDef>Sample Qty</th>
      <td mat-cell *matCellDef="let r">{{ r.sampleQty }}</td>
    </ng-container>

    <ng-container matColumnDef="breakage">
      <th mat-header-cell *matHeaderCellDef>Breakage</th>
      <td mat-cell *matCellDef="let r">{{ r.breakage }}</td>
    </ng-container>


    <ng-container matColumnDef="finalBox">
      <th mat-header-cell *matHeaderCellDef>Final Box</th>
      <td mat-cell *matCellDef="let r">{{ r.finalBox }}</td>
    </ng-container>

    <ng-container matColumnDef="finalSqft">
      <th mat-header-cell *matHeaderCellDef>Final SqFt</th>
      <td mat-cell *matCellDef="let r">{{ r.finalSqft }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
